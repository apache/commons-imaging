name: Java CI

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        java: [ 8, 11, 17, 21 ]
        experimental: [false]
        # Keep same order below (os, java experimental)
        include:
            - os: ubuntu-latest
              java: 24
              experimental: false
            - os: ubuntu-latest
              java: 25-ea
              experimental: true
        
    steps:
    # https://github.com/actions/checkout/issues/226#issuecomment-854736025
    # Why is this not an issue in other Apache Commons repos?
    - name: Prepare git
      run: |-
        git config --global core.autocrlf false
        git config --global core.eol lf
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        distribution: ${{ runner.os == 'macOS' && matrix.java == '8' && 'zulu' || 'temurin' }}
        java-version: ${{ matrix.java }}
    - name: Build with Maven
      run: mvn --errors --show-version --batch-mode --no-transfer-progress
